server {
  listen 80;
  server_name _;

  # Static files
  root /usr/share/nginx/html;
  index index.html;

  # Proxy API (adjust if serving separate domain)
  location /upload {
    proxy_pass http://api:3000/upload;
  }
  location /files {
    proxy_pass http://api:3000/files;
  }
  location /youtube {
    proxy_pass http://api:3000/youtube;
  }
  # WebSocket proxy
  location /ws/status {
    proxy_pass http://api:3000/ws/status;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
  }

  # SPA fallback
  location / {
    try_files $uri /index.html;
  }
}
